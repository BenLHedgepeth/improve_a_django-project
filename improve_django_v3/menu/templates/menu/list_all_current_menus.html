{% extends 'index.html' %}

{% block content %}
<div class="post">
    {% for menu in menus %}
        <div class="menu">
            <h1>
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'menu:menu_edit' pk=menu.pk %}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                {% endif %}
                <a href="{{ menu.get_absolute_url }}">{{ menu.season }}</a>
            </h1>
            <p>{{ menu.items.all|join:", "}}</p>
            {% if menu.expiration_date %}
                <div class="date">
                    Expires on: {{ menu.expiration_date }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
