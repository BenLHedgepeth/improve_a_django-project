{% extends 'index.html' %}

{% block content %}
<div class="menu_items">
    <h1>
        {{ menu.season }}
    </h1>
    <h2>On the menu this season:</h2>
    <ul class="list_items">
        {% for item in menu.items.all %}
            <li><h3><a href="{{ item.get_absolute_url }}">{{ item }}</a></h3></li> <!-- Check up on speed -->
        {% endfor %}
    </ul>
    {% if menu.expiration_date %}
        <div class="date">
            Menu expires on {{ menu.expiration_date|date:"F j, Y" }}
        </div>
    {% endif %}
</div>
{% endblock %}
