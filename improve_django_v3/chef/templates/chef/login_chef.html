{% extends 'index.html' %}

{% block content %}
<div class="form_style">
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <h2 class="info_message">{{ error }}</h2>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form action="{% url 'chef:login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form_field">
                {{ field }}
            </div>
        {% endfor %}
        <button class="submit_button" type="submit">Login</button>
    </form>
</div>

{% endblock %}
